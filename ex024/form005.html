<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <label for="iesporte-futebol"><input type="checkbox" name="esporte-futebol" id="iesporte-futebol" checked> Futebol <br /></label>

            <label for="iesporte-basquete"><input type="checkbox" name="esporte-basquete" id="iesporte-basquete"> Basquete <br /></label>

            <label for="iesporte-natacao"><input type="checkbox" name="esporte-natacao" id="iesporte-natacao"> Natação <br /></label>

            <label for="iesporte-tenis"><input type="checkbox" name="esporte-tenis" id="iesporte-tenis"> Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
