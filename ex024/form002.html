<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
    </style>
</head>
<body>
    <h1>Entre na sua conta:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" placeholder="Nome de Usuário" maxlength="20" required>
        </p>
        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword"  placeholder="Senha" minlength="8" maxlength="30" autocomplete="new-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
